<arte-table
    [columns]="filterTableColumns"
    [value]="filters"
    [rows]="itemsPerPage"
    [rowsPerPageOptions]="paginatorOptions"
    [totalRecords]="filterAmount"
    tableStyleClass="page-table table-has-pointer-rows"
    (onLazyLoad)="loadData($event)"
>
    <ng-template pTemplate="body" let-filter>
        <tr [routerLink]="['/filter', filter.id]">
            <td>{{filter.name}}</td>
            <td><a href="{{filter.urlPermalink}}" target="_blank">{{filter.urlPermalink}}</a></td>
            <td>{{filter.lastAccessDate | date: 'd/M/yyyy H:mm:ss' }}</td>
        </tr>
    </ng-template>
</arte-table>
