<div class="page-filters">
    <div class="form-row">
        <div class="form-group col-md-3">
            <label translate="filter.search.filterNameLabel"></label>
            <arte-input
                (keyup)="filter()"
                [(ngModel)]="filters.name"
                [attr.aria-label]="'filter.search.name' | translate"
                name="filterNameSearch"
                [placeholder]="'filter.search.placeholderForFilterNameSearch'"
            ></arte-input>
        </div>
        <div class="form-group col-md-5">
            <label translate="filter.search.filterExternalUserLabel"></label>
            <arte-input
                (keyup)="filter()"
                [(ngModel)]="filters.user"
                [attr.aria-label]="'filter.search.name' | translate"
                name="filterUserSearch"
                [placeholder]="'filter.search.placeholderForUserSearch'"
            ></arte-input>
        </div>
        <div class="form-group col-md-2 ac-ui-unfluid">
            <label translate="filter.search.includeFromDeactivatedUsers"></label>
            <div>
                <arte-tri-input-switch (onChange)="filter()" [(ngModel)]="filters.includeFromDeletedUsers" [required]="true"></arte-tri-input-switch>
            </div>
        </div>
        <div class="page-filters-btns col-md-2">
            <label class="w-100">&nbsp;</label>
            <button (click)="resetFilters()" class="btn btn-light">
                <em class="btn-icon fa fa-times"></em>
                <span translate="entity.action.filtersReset"></span>
            </button>
        </div>
    </div>
</div>
