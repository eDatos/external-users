<div class="page">
    <div class="page-header">
        <div class="page-header-top">
            <h2 class="page-header-title">
                <span *ngIf="inEditionMode; else normalHeader" class="page-header-title-text">{{ ('filter.name' | translate) + ' ' + filter.id }}</span>
                <ng-template #normalHeader class="page-header-title-text">{{ 'filter.new.title' | translate }}</ng-template>
            </h2>

            <button class="btn btn-warning mr-2" routerLink="..">
                <span class="fa fa-backward"></span>
                <span translate="filter.new.goBack"></span>
            </button>

            <button class="btn btn-primary" (click)="submit()">
                <span class="fa fa-save"></span>
                <span translate="filter.new.save"></span>
            </button>
        </div>
    </div>
    <div class="page-body">
        <form
            class="page-form"
            id="filter-form"
            name="editForm"
            role="form"
            novalidate
            (ngSubmit)="submit()"
            #editForm="ngForm"
            autocomplete="off"
        >
            <fieldset class="page-section" arteAutofocus>
                <legend>{{ "filter.form.legend" | translate }}</legend>
                <div class="row">
                    <div class="form-group form-group-inline col-md-6 required" [formControlStatus]="editForm.controls.name">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="name">{{ "filter.entity.name" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input id="name" name="name" [(ngModel)]="filter.name" [maxlength]="255" [required]="true" [disabled]="!inEditionMode"></arte-input>
                                <div class="form-errors-messages" *hasErrors="let messages">
                                    <span *ngFor="let m of messages">{{m}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-inline col-md-6 required" [formControlStatus]="editForm.controls.email">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="email">{{ "filter.entity.email" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input id="email" name="email" [(ngModel)]="filter.email" [maxlength]="255" [required]="true" [disabled]="!inEditionMode"></arte-input>
                                <div class="form-errors-messages" *hasErrors="let messages">
                                    <span *ngFor="let m of messages">{{m}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group form-group-inline col-md-6 required" [formControlStatus]="editForm.controls.permalink">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="permalink">{{ "filter.entity.permalink" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input id="permalink" name="permalink" [(ngModel)]="filter.permalink" [maxlength]="255" [required]="true" [disabled]="!inEditionMode"></arte-input>
                                <div class="form-errors-messages" *hasErrors="let messages">
                                    <span *ngFor="let m of messages">{{m}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-inline col-md-6 required" [formControlStatus]="editForm.controls.notes">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="notes">{{ "filter.entity.notes" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input id="notes" name="notes" [(ngModel)]="filter.notes" [maxlength]="255" [required]="true" [disabled]="!inEditionMode"></arte-input>
                                <div class="form-errors-messages" *hasErrors="let messages">
                                    <span *ngFor="let m of messages">{{m}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
