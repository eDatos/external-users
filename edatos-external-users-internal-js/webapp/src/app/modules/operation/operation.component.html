<div class="page">
    <div class="page-header">
        <div class="page-header-top">
            <h2 class="page-header-title">
                <span class="page-header-title-text" translate="operation.home.title"></span>
            </h2>
            <div>
                <button class="btn btn-primary" [routerLink]="['../operation', 'new']">
                    <span class="fa fa-plus"></span>
                    <span translate="operation.home.createLabel"></span>
                </button>
            </div>
        </div>
        <ac-operation-search [filters]="filters"></ac-operation-search>
    </div>
    <div class="page-body">
        <arte-spinner *ngIf="!operations"></arte-spinner>
        <ng-container *ngIf="operations">
            <ng-container *ngIf="operations.length > 0;else emptyList">
                <div class="page-table-container-fluid">
                    <arte-table
                        [columns]="columns"
                        [value]="operations"
                        [rows]="itemsPerPage"
                        [totalRecords]="totalItems"
                        tableStyleClass="page-table table-has-pointer-rows"
                        (onLazyLoad)="loadData($event)">

                        <ng-template pTemplate="body" let-operation>
                            <tr [routerLink]="['../operation', operation.id]">
                                <td>{{operation.code}}</td>
                                <td>{{getText(operation.title)}}</td>
                            </tr>
                        </ng-template>
                    </arte-table>
                </div>
            </ng-container>
            <ng-template #emptyList>
                <arte-entity-list-empty></arte-entity-list-empty>
            </ng-template>
        </ng-container>
    </div>
</div>
