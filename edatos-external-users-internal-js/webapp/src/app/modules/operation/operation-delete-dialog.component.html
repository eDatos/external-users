<form name="deleteForm" (ngSubmit)="confirmDeletion(operation)">
    <div class="modal-header">
        <h4 class="modal-title" translate="entity.eliminar.title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <p translate="operation.delete.question" [translateParams]="{title: operation.title}"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span translate="entity.action.cancel"></span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;
            <span translate="entity.action.eliminar"></span>
        </button>
    </div>
</form>
