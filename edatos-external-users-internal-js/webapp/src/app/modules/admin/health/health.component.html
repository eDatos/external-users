<div class="page has-header-fixed">
    <div class="page-header page-header-top">
        <h2 class="page-header-title">
            <span class="page-header-title-text" translate="health.title"></span>
        </h2>
        <button class="btn btn-primary" (click)="refresh()">
            <span class="fa fa-refresh"></span>
            <span class="d-none d-md-inline-block" translate="health.refresh.button"></span>
        </button>
    </div>
    <div class="page-body">
        <div class="page-table-container-fluid table-responsive">
            <table id="healthCheck" class="page-table table table-hover">
                <thead>
                    <tr>
                        <th style="width: 40%" translate="health.table.service"></th>
                        <th style="width: 60%" class="text-center" translate="health.table.status"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let health of healthData" (click)="showHealth(health)">
                        <td>{{'health.indicator.' + baseName(health.name) | translate}} {{subSystemName(health.name)}}</td>
                        <td class="text-center">
                            <span class="badge" [ngClass]="getBadgeClass(health.status)" translate="{{'health.status.' + health.status}}"> {{health.status}} </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
