<div class="modal-header">
    <h4 class="modal-title" id="showHealthLabel">
        {{'health.indicator.' + baseName(currentHealth.name) | translate}} {{subSystemName(currentHealth.name)}}
    </h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div *ngIf="currentHealth.details">
        <h5 translate="health.details.properties"></h5>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 40%" class="text-left" translate="health.details.name"></th>
                        <th style="width: 60%" class="text-left" translate="health.details.value"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of currentHealth.details | keyvalue">
                        <td class="text-left">{{entry.key}}</td>
                        <td class="text-left">{{readableValue(entry.value)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="currentHealth.error">
        <h4 translate="health.details.error"></h4>
        <pre>{{currentHealth.error}}</pre>
    </div>
</div>
<div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-secondary float-left" type="button" (click)="activeModal.dismiss('closed')">
        <span translate="entity.action.close"></span>
    </button>
</div>
