<nav class="navbar navbar-dark navbar-expand-lg">
    <span *ngIf="isAuthenticated()" class="navbar-user-login badge badge-dark">
        <i [class.admin-color]="isAdmin" class="fa fa-user-circle"></i>
        {{login}}
    </span>
    <span class="navbar-version">{{version}}</span>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleNavbar()"
    >
        <i aria-hidden="true" class="fa fa-bars"></i>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li>
                <a class="nav-link btn" routerLink="external-users" routerLinkActive="active">
                    <i aria-hidden="true" class="fa fa-user"></i>
                    <span>{{ 'externalUser.home.title' | translate }}</span>
                </a>
            </li>
            <li>
                <a class="nav-link btn" routerLink="category-subscriptions" routerLinkActive="active">
                    <i aria-hidden="true" class="fa fa-star"></i>
                    <span>{{ 'categorySubscriptions.home.title' | translate }}</span>
                </a>
            </li>
            <li>
                <a class="nav-link btn" routerLink="filter" routerLinkActive="active">
                    <i class="fa fa-filter" aria-hidden="true"></i>
                    <span>{{ 'filter.home.title' | translate }}</span>
                </a>
            </li>
            <li *ngIf="permissionService.canNavigateTools()" [routerLinkActiveOptions]="{exact: false}" class="nav-item dropdown" ngbDropdown routerLinkActive="active">
                <a class="nav-link dropdown-toggle btn" ngbDropdownToggle>
                    <span>
                        <i class="fa fa-fw fa-wrench" aria-hidden="true"></i>
                    </span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                    <li>
                        <a (click)="collapseNavbar()" class="dropdown-item" routerLink="/admin/category-master-tree" routerLinkActive="active">
                            <i aria-hidden="true" class="fa fa-fw fa-sitemap"></i>
                            <span translate="global.menu.admin.treeTopicsAdministration"></span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/reportIssue" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-bullhorn" aria-hidden="true"></i>
                            <span translate="global.menu.admin.consultIssues"></span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/data-protection-policy" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-file" aria-hidden="true"></i>
                            <span translate="global.menu.admin.dataProtectionPolicy"></span>
                        </a>
                    </li>
                    <ng-container *ngIf="canNavigateAdminMenu()">
                        <li class="dropdown-divider"></li>
                        <li>
                            <a (click)="collapseNavbar()" class="dropdown-item" routerLink="/admin/metrics" routerLinkActive="active">
                                <i aria-hidden="true" class="fa fa-fw fa-tachometer"></i>
                                <span translate="global.menu.admin.metrics"></span>
                            </a>
                        </li>
                        <li>
                            <a (click)="collapseNavbar()" class="dropdown-item" routerLink="/admin/health" routerLinkActive="active">
                                <i aria-hidden="true" class="fa fa-fw fa-heart"></i>
                                <span translate="global.menu.admin.health"></span>
                            </a>
                        </li>
                        <li>
                            <a (click)="collapseNavbar()" class="dropdown-item" routerLink="/admin/configuration" routerLinkActive="active">
                                <i aria-hidden="true" class="fa fa-fw fa-list"></i>
                                <span translate="global.menu.admin.configuration"></span>
                            </a>
                        </li>
                        <li>
                            <a (click)="collapseNavbar()" class="dropdown-item" routerLink="/admin/audits" routerLinkActive="active">
                                <i aria-hidden="true" class="fa fa-fw fa-bell"></i>
                                <span translate="global.menu.admin.audits"></span>
                            </a>
                        </li>
                        <li>
                            <a (click)="collapseNavbar()" class="dropdown-item" routerLink="/admin/logs" routerLinkActive="active">
                                <i aria-hidden="true" class="fa fa-fw fa-tasks"></i>
                                <span translate="global.menu.admin.logs"></span>
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </li>
            <li>
                <a (click)="logout()" *ngIf="isAuthenticated()" [title]="'global.menu.account.logout' | translate" class="nav-link btn" id="logout">
                    <i class="fa fa-fw fa-sign-out" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
