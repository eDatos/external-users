    <span class="navbar-version">{{version}}</span>

    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleNavbar()"
    >
        <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed" [ngSwitch]="isAuthenticated()">
        <ul class="navbar-nav ml-auto">
            <li>
                <a class="nav-link btn" routerLink="external-users" routerLinkActive="active">
                    <i aria-hidden="true" class="fa fa-user"></i>
                    <span>{{ 'externalUser.home.title' | translate }}</span>
                </a>
            </li>
            <li>
                <a class="nav-link btn" routerLink="category-subscriptions" routerLinkActive="active">
                    <i aria-hidden="true" class="fa fa-star"></i>
                    <span>{{ 'categorySubscriptions.home.title' | translate }}</span>
                </a>
            </li>
            <li>
                <a class="nav-link btn" routerLink="filter" routerLinkActive="active">
                    <i class="fa fa-filter" aria-hidden="true"></i>
                    <span>{{ 'filter.home.title' | translate }}</span>
                </a>
            </li>
            <li *ngIf="permissionService.puedeNavegarHerramientas()" ngbDropdown class="nav-item dropdown" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
                <a class="nav-link dropdown-toggle btn" ngbDropdownToggle>
                    <span>
                        <i class="fa fa-fw fa-wrench" aria-hidden="true"></i>
                    </span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/tree-themes" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-archive" aria-hidden="true"></i>
                            <span translate="global.menu.admin.treeTopicsAdministration"></span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/reportIssue" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-bullhorn" aria-hidden="true"></i>
                            <span translate="global.menu.admin.reportIssue"></span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/data-protection-policy" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-file" aria-hidden="true"></i>
                            <span translate="global.menu.admin.dataProtectionPolicy"></span>
                        </a>
                    </li>
                    <li class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/metrics" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-tachometer" aria-hidden="true"></i>
                            <span translate="global.menu.admin.metrics"></span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/health" routerLinkActive="active" (click)="collapseNavbar()">

                            <span translate="global.menu.admin.health"></span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/configuration" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-list" aria-hidden="true"></i>
                            <span translate="global.menu.admin.configuration"></span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/audits" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-bell" aria-hidden="true"></i>
                            <span translate="global.menu.admin.audits"></span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/admin/logs" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-tasks" aria-hidden="true"></i>
                            <span translate="global.menu.admin.logs"></span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a *ngSwitchCase="true" class="nav-link btn" (click)="logout()" id="logout" [title]="'global.menu.account.logout' | translate">
                    <i class="fa fa-fw fa-sign-out" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
