<div class="page">
    <div class="page-header"></div>
    <div class="page-body">
        <form class="page-form" id="issues-form" name="issuesForm" role="form" novalidate #issuesForm="ngForm" autocomplete="off">
            <fieldset class="page-section" arteAutofocus>
                <div class="row">
                    <div class="form-group form-group-inline col-md-6 required">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="name">{{ "issues.entity.name" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input id="name" name="name" [(ngModel)]="issues.name" [maxlength]="255" [required]="true"></arte-input>
                                <!-- TODO: error messages -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-inline col-md-6">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="surname1">{{ "issues.entity.surname1" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input id="surname1" name="surname1" [(ngModel)]="issues.surname1" [maxlength]="255" [required]="true"></arte-input>
                                <!-- TODO: error messages -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group form-group-inline col-md-6 required">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="surname2">{{ "issues.entity.surname2" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input id="surname2" name="surname2" [(ngModel)]="issues.surname2" [maxlength]="255" [required]="false"></arte-input>
                                <!-- TODO: error messages -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-inline col-md-6">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="email">{{ "issues.entity.email" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input id="email" name="email" [(ngModel)]="issues.email" [maxlength]="255" [required]="true"></arte-input>
                                <!-- TODO: error messages -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group form-group-inline col-md-6 required">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="subject">{{ "issues.entity.subject" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input id="subject" name="subject" [(ngModel)]="issues.subject" [maxlength]="255" [required]="true"></arte-input>
                                <!-- TODO: error messages -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-inline col-md-6">
                        <div class="form-row">
                            <label class="form-label col-md-4" for="email">{{ "issues.entity.email" | translate }}</label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                AquÃ­ va un selector
                                <!-- TODO: error messages -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group form-group-inline col-md-12">
                        <div class="form-row">
                            <label class="form-label col-md-12" for="notes">{{ "issues.entity.message" | translate }}</label>
                            <div class="col-md-12 form-input-container errors-on-hover">
                                <textarea
                                    [rows]="5"
                                    [cols]="30"
                                    pInputTextarea
                                    autoResize="autoResize"
                                    id="message"
                                    name="message"
                                    [(ngModel)]="issues.message"
                                    [maxlength]="4000"
                                ></textarea>
                                <!-- TODO: error messages -->
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
