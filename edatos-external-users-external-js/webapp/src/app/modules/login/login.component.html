<div class="page">
    <div class="page-header">
        <div class="page-header-top">
            <h2 class="page-header-title">
                <span class="page-header-title-text" translate="login.home.title"></span>
            </h2>
            <div class="panel-container-buttons">
                <ng-container>
                    <button type="submit" [disabled]="editForm.form.invalid" class="btn btn-primary">
                        <span class="fa fa-sign-in"></span>
                        <span translate="login.action.signin"></span>
                    </button>
                </ng-container>
                <ng-container>
                    <button type="button" class="btn btn-default" (click)="navigateToSignup()" translate="login.action.signup">
                        <span class="fa fa-user-plus"></span>
                        <span translate="login.action.signup"></span>
                    </button>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="page-body">
        <form class="page-form" id="edit-form" name="editForm" role="form" novalidate (ngSubmit)="login()" #editForm="ngForm" autocomplete="off">
            <fieldset class="page-section" arteAutofocus>
                <div class="row">
                    <div class="form-group form-group-inline col-md-5">
                        <div class="form-row">
                            <label class="col-form-label col-md-4" translate="login.form.username"></label>
                            <div class="col-md-8">
                                <arte-input
                                    name="username"
                                    [(ngModel)]="credentials.login"
                                    [required]="true"
                                    [minlength]="3"
                                    [maxlength]="255"
                                    [email]="true"
                                    [placeholder]="'login.form.username'"
                                >
                                </arte-input>
                            </div>
                        </div>
                        <div *ngIf="(editForm.controls.username?.touched || editForm.controls.username?.dirty) && editForm.controls.username?.invalid" class="entity-field-error">
                            <small class="form-text text-danger" *ngIf="editForm.controls.username?.errors.required" translate="entity.validation.required"> </small>
                            <ng-container *ngIf="editForm.controls.username?.dirty">
                                <small
                                    class="form-text text-danger"
                                    *ngIf="editForm.controls.username?.errors.maxlength"
                                    translate="entity.validation.maxlength"
                                    [translateParams]="{ max: 255 }"
                                >
                                </small>
                                <small
                                    class="form-text text-danger"
                                    *ngIf="editForm.controls.username?.errors.minlength"
                                    translate="entity.validation.minlength"
                                    [translateParams]="{ requiredLength: 3}"
                                >
                                </small>
                                <small class="form-text text-danger" *ngIf="editForm.controls.username?.errors.username" translate="global.messages.validate.username.invalid">
                                </small>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group form-group-inline col-md-5">
                        <div class="form-row">
                            <label class="col-form-label col-md-4" translate="login.form.password"></label>
                            <div class="col-md-8">
                                <arte-input
                                    name="password"
                                    [(ngModel)]="credentials.password"
                                    [maxlength]="255"
                                    [required]="true"
                                    [placeholder]="'login.form.password'"
                                ></arte-input>
                            </div>
                        </div>

                        <div *ngIf="(editForm.controls.password?.touched || editForm.controls.password?.dirty) && editForm.controls.password?.invalid" class="entity-field-error">
                            <small class="form-text text-danger" *ngIf="editForm.controls.password?.errors.required" translate="entity.validation.required"> </small>
                            <ng-container *ngIf="editForm.controls.password?.dirty">
                                <small
                                    class="form-text text-danger"
                                    *ngIf="editForm.controls.password?.errors.maxlength"
                                    translate="entity.validation.maxlength"
                                    [translateParams]="{ max: 255 }"
                                >
                                </small>
                                <small class="form-text text-danger" *ngIf="editForm.controls.password?.errors.password" translate="global.messages.validate.password.invalid">
                                </small>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
