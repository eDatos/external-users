<div class="page">
    <div class="page-header">
        <div class="page-header-top">
            <h2 class="page-header-title">
                <span class="page-header-title-text" translate="login.home.title"></span>
            </h2>
            <div class="panel-container-buttons">
                <ng-container>
                    <button type="submit" [disabled]="editForm.form.invalid" (click)="login()" class="btn btn-primary">
                        <span class="fa fa-sign-in"></span>
                        <span translate="login.action.signin"></span>
                    </button>
                </ng-container>
                <ng-container>
                    <button type="button" class="btn btn-default" (click)="navigateToSignup()" translate="login.action.signup">
                        <span class="fa fa-user-plus"></span>
                        <span translate="login.action.signup"></span>
                    </button>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="page-body">
        <form class="page-form" id="edit-form" name="editForm" role="form" novalidate (ngSubmit)="login()" #editForm="ngForm" autocomplete="off">
            <fieldset class="page-section" arteAutofocus>
                <div class="row">
                    <div class="form-group form-group-inline col-md-5" [formControlStatus]="editForm.controls.username">
                        <div class="form-row">
                            <label class="form-label col-md-4" translate="login.form.username" for="username"></label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input
                                    id="username"
                                    name="username"
                                    [(ngModel)]="credentials.login"
                                    [required]="true"
                                    [minlength]="3"
                                    [maxlength]="255"
                                    [email]="true"
                                    [placeholder]="'login.form.username'"
                                >
                                </arte-input>
                                <div class="form-errors-messages" *hasErrors="let messages">
                                    <ul>
                                        <li *ngFor="let m of messages">{{m}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group-inline col-md-5" [formControlStatus]="editForm.controls.password">
                        <div class="form-row">
                            <label class="form-label col-md-4" translate="login.form.password" for="password"></label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input
                                    type="password"
                                    id="password"
                                    name="password"
                                    [(ngModel)]="credentials.password"
                                    [maxlength]="255"
                                    [required]="true"
                                    [placeholder]="'login.form.password'"
                                ></arte-input>
                                <div class="form-errors-messages" *hasErrors="let messages">
                                    <span *ngFor="let m of messages">{{m}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
