<div class="page" *ngIf="account">
    <div class="page-header page-header-top">
        <h2 class="page-header-title">
            <span class="page-header-title-icon">
                <i class="fa fa-fw fa-user" aria-hidden="true"></i>
            </span>
            <span class="page-header-title-text" translate="account.title"></span>
        </h2>
        <div class="page-header-btns">
            <button *ngIf="!isEditMode()" type="button" class="btn btn-secondary" routerLink="/account/edit">
                <span class="fa fa-pencil"></span> <span translate="entity.action.edit"></span>
            </button>
            <button *ngIf="isEditMode()" type="submit" form="settings-form" [disabled]="settingsForm && settingsForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-floppy-o"></span>
                <span translate="entity.action.save"></span>
            </button>
            <button *ngIf="isEditMode()" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>
                <span translate="entity.action.cancel"></span>
            </button>
        </div>
    </div>
    <div class="page-body">
        <form class="page-form" name="form" role="form" id="settings-form" (ngSubmit)="save()" #settingsForm="ngForm" novalidate autocomplete="off">
            <fieldset class="page-section" [disabled]="!isEditMode()">
                <div class="row">
                    <div class="form-group col-md-6 form-group-inline">
                        <div class="form-row">
                            <label class="form-control-label col-form-label col-md-4" for="nombre" translate="account.form.nombre"></label>
                            <div class="col-md-8">
                                <arte-input
                                    id="nombre"
                                    name="nombre"
                                    [placeholder]="'account.form.nombre.placeholder'"
                                    [(ngModel)]="account.nombre"
                                    [minlength]="1"
                                    [maxlength]="255"
                                    [required]="true">
                                </arte-input>
                            </div>
                        </div>
                        <div *ngIf="(settingsForm.controls.nombre?.touched || settingsForm.controls.nombre?.dirty) && settingsForm.controls.nombre?.invalid" class="entity-field-error">
                            <small class="form-text text-danger" *ngIf="settingsForm.controls.nombre?.errors?.required" translate="account.messages.validate.nombre.required">
                            </small>
                            <small class="form-text text-danger" *ngIf="settingsForm.controls.nombre?.errors?.minlength" translate="account.messages.validate.nombre.minlength">
                            </small>
                            <small class="form-text text-danger" *ngIf="settingsForm.controls.nombre?.errors?.maxlength" translate="account.messages.validate.nombre.maxlength">
                            </small>
                        </div>
                    </div>

                    <div class="form-group col-md-6 form-group-inline">
                        <div class="form-row">
                            <label class="form-control-label col-form-label col-md-4" for="apellido1" translate="account.form.apellido1"></label>
                            <div class="col-md-8">
                                <arte-input
                                    id="apellido1"
                                    name="apellido1"
                                    [placeholder]="'account.form.apellido1.placeholder'"
                                    [(ngModel)]="account.apellido1"
                                    [minlength]="1"
                                    [maxlength]="255"
                                    [required]="true">
                                </arte-input>
                            </div>
                        </div>
                        
                        <div *ngIf="(settingsForm.controls.apellido1?.dirty || settingsForm.controls.apellido1?.touched) && settingsForm.controls.apellido1?.invalid"
                            class="entity-field-error">
                            <small class="form-text text-danger" *ngIf="settingsForm.controls.apellido1?.errors?.required" translate="account.messages.validate.apellido1.required">
                            </small>
                            <ng-container *ngIf="settingsForm.controls.apellido1?.dirty">
                                <small
                                    class="form-text text-danger"
                                    *ngIf="settingsForm.controls.apellido1?.errors?.minlength"
                                    translate="account.messages.validate.apellido1.minlength"
                                >
                                </small>
                                <small
                                    class="form-text text-danger"
                                    *ngIf="settingsForm.controls.apellido1?.errors?.maxlength"
                                    translate="account.messages.validate.apellido1.maxlength"
                                >
                                </small>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group col-md-6 form-group-inline">
                        <div class="form-row">
                            <label class="form-control-label col-form-label col-md-4" for="apellido2" translate="account.form.apellido2"></label>
                            <div class="col-md-8">
                                <arte-input
                                    id="apellido2"
                                    name="apellido2"
                                    [placeholder]="isEditMode() ? 'account.form.apellido2.placeholder' : ''"
                                    [(ngModel)]="account.apellido2"
                                    [minlength]="1"
                                    [maxlength]="255">
                                </arte-input>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6 form-group-inline">
                        <div class="form-row">
                            <label class="form-control-label col-form-label col-md-4" for="email" translate="global.form.email"></label>
                            <div class="col-md-8">
                                <arte-input
                                    type="email"
                                    id="email"
                                    name="email"
                                    [placeholder]="'global.form.email.placeholder'"
                                    [(ngModel)]="account.email"
                                    [minlength]="5"
                                    [maxlength]="255"
                                    [required]="true"
                                    [email]="true">
                                </arte-input>
                            </div>
                        </div>
                        
                        <div *ngIf="(settingsForm.controls.email?.dirty || settingsForm.controls.email?.touched) && settingsForm.controls.email?.invalid" class="entity-field-error">
                            <small class="form-text text-danger" *ngIf="settingsForm.controls.email?.errors?.required" translate="global.messages.validate.email.required"></small>
                            <ng-container *ngIf="settingsForm.controls.email?.dirty">
                                <small class="form-text text-danger" *ngIf="settingsForm.controls.email?.errors?.email" translate="global.messages.validate.email.invalid"></small>
                                <small class="form-text text-danger" *ngIf="settingsForm.controls.email?.errors?.minlength" translate="global.messages.validate.email.minlength">
                                </small>
                                <small class="form-text text-danger" *ngIf="settingsForm.controls.email?.errors?.maxlength" translate="global.messages.validate.email.maxlength">
                                </small>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
