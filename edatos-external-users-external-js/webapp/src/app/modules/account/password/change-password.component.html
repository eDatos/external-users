<div class="page" *ngIf="account">
    <div class="page-header page-header-top">
        <h2 class="page-header-title">
            <span class="page-header-title-icon">
                <i class="fa fa-fw fa-user" aria-hidden="true"></i>
            </span>
            <span class="page-header-title-text" translate="account.title"></span>
        </h2>
        <div class="page-header-btns">
            <button type="submit" form="settings-form" [disabled]="settingsForm && settingsForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-floppy-o"></span>
                <span translate="entity.action.save"></span>
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>
                <span translate="entity.action.cancel"></span>
            </button>
        </div>
    </div>
    <div class="page-body">
        <form
            class="page-form"
            name="settingsForm"
            role="form"
            id="settings-form"
            (ngSubmit)="save()"
            #settingsForm="ngForm"
            novalidate
            autocomplete="off"
            [passwordMatch]="['password', 'confirmPassword']"
            [passwordNotMatch]="['oldPassword', 'password']"
        >
            <fieldset class="page-section" arteAutofocus>
                <div class="row">
                    <div class="form-group form-group-inline col-md-6">
                        <div class="form-row">
                            <label class="form-label col-md-4" translate="userManagement.password.old" for="oldPassword"></label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" [required]="true" [minlength]="8"> </arte-input>
                                <div class="form-errors-messages" *hasErrors="let messages">
                                    <ul>
                                        <li *ngFor="let m of messages">{{m}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="form-group form-group-inline col-md-6" [formControlStatus]="settingsForm.controls.password">
                        <div class="form-row">
                            <label class="form-label col-md-4" translate="userManagement.password.new" for="password"></label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input type="password" id="password" name="password" [(ngModel)]="password" [required]="true" [minlength]="8"> </arte-input>
                                <div class="form-errors-messages" *hasErrors="let messages">
                                    <ul>
                                        <li *ngFor="let m of messages">{{m}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-inline col-md-6" [formControlStatus]="settingsForm.controls.confirmPassword">
                        <div class="form-row">
                            <label class="form-label col-md-4" translate="userManagement.password.confirmNew" for="confirmPassword"></label>
                            <div class="col-md-8 form-input-container errors-on-hover">
                                <arte-input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" [required]="true"> </arte-input>
                                <div class="form-errors-messages" *hasErrors="let messages">
                                    <ul>
                                        <li *ngFor="let m of messages">{{m}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
