<nav class="navbar app-navbar navbar-dark navbar-expand-lg">
    <a class="navbar-brand logo" routerLink="/" (click)="collapseNavbar()">
        <img class="logo-img" src="assets/images/logo-arte.png" alt="Logo" />
        <!--<span translate="global.title" class="navbar-title"></span>-->
        <span class="navbar-version">{{version}}</span>
    </a>

    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleNavbar()"
    >
        <i class="fa fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed" [ngSwitch]="isAuthenticated()">
        <ul class="navbar-nav ml-auto">
            <li>
                <a class="nav-link btn" routerLink="favorite" routerLinkActive="active">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <span translate="favorite.home.title"></span>
                </a>
            </li>
            <li>
                <a class="nav-link btn" routerLink="filter" routerLinkActive="active">
                    <i class="fa fa-filter" aria-hidden="true"></i>
                    <span translate="filter.home.title"></span>
                </a>
            </li>

            <li *ngIf="correctlyLogged()">
                <a class="nav-link btn" id="myAccount" (click)="myAccount()" [title]="'global.menu.account.myAccount' | translate">
                    <i class="fa fa-fw fa-user" aria-hidden="true"></i>
                    <b class="caret"></b>
                </a>
            </li>
            <li>
                <a *ngSwitchCase="true" class="nav-link btn" (click)="logout()" id="logout" [title]="'global.menu.account.logout' | translate">
                    <i class="fa fa-fw fa-sign-out" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
