<div class="statistical-operations-external-content">
    <p-dropdown
        class="dropdown dropdown-language"
        id="dropdown-language"
        type="button"
        [options]="languages"
        [(ngModel)]="selectedLanguage"
        optionLabel="name"
        (onChange)="onChangeLang($event, selectedLanguage.key)"
    ></p-dropdown>
</div>
