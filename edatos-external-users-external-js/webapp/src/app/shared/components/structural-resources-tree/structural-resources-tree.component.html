<p-tree
    (onNodeSelect)="onSelect($event.node)"
    (onNodeUnselect)="onUnselect($event.node)"
    [(selection)]="selectedResources"
    [propagateSelectionDown]="false"
    [propagateSelectionUp]="false"
    [value]="resources"
    selectionMode="checkbox"
    [emptyMessage]="'structuralResourcesTree.noRecordsFound' | translate"
>
    <ng-template *ngIf="mode === 'view'" let-node pTemplate="default"> <span class="label">{{node.label}}</span>&nbsp; </ng-template>
</p-tree>
